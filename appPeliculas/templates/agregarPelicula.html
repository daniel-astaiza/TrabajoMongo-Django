<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <title>agregar pelicula</title>

</head>
<body>

    <div class="container was-validated">
        <h3>AGREGAR PELÍCULA</h3>
        <form action="/agregarPelicula/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="codigo" class="form-label fw-bold">Código</label>
                <input type="text" name="Codigo" class="form-control" id="codigo">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label fw-bold">Título</label>
                <input type="text" name="Titulo" class="form-control" id="titulo">
            </div>
            <div class="mb-3">
                <label for="protagonista" class="form-label fw-bold">Protagonista</label>
                <input type="text" name="Protagonista" class="form-control" id="protagonista">
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label fw-bold">Duración</label>
                <input type="text" name="Duracion" class="form-control" id="duracion">
            </div>
            <div class="mb-3">
                <label for="resumen" class="form-label fw-bold">Resumen</label>
                <input type="text" name="Resumen" class="form-control" id="resumen">
            </div>
            <div class="mb-3">
                <label for="Genero" class="form-label fw-bold">Género</label>
                <select name="Genero" class="form-select" id="Genero">
                    <option value="">Seleccione</option>
                    {% for g in generos %}
                    <option value="{{ g.pk }}">{{ g.genNombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label fw-bold">Foto</label>
                <input type="file" name="Foto" class="form-control" id="foto">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Agregar</button>
            </div>
            <div>
                {{ mensaje }}
            </div>
        </form>
    </div>
    
</body>
</html>
