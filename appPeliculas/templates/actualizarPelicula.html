<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>actualizar</title>
</head>
<body>
    <div class="container mt-5">
        <form action="/actualizarPelicula/" method="post" enctype="multipart/form-data" class="was-validated">
            {% csrf_token%}
            <div class="mb-3">
                <label for="codigo" class="form-label fw-bold">Código</label>
                <input type="text" name="Codigo" class="form-control" value="{{pelicula.pelCodigo}}" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label fw-bold">Titulo</label>
                <input type="text" name="Titulo" class="form-control" value="{{pelicula.pelTitulo}}" required>
            </div>
            <div class="mb-3">
                <label for="protagonista" class="form-label fw-bold">Protagonista</label>
                <input type="text" name="Protagonista" class="form-control" value="{{pelicula.pelProtagonista}}" required>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label fw-bold">Duración</label>
                <input type="text" name="Duracion" class="form-control" value="{{pelicula.pelDuracion}}" required>
            </div>
            <div class="mb-3">
                <label for="resumen" class="form-label fw-bold">Resumen</label>
                <textarea type="text" name="Resumen" cols="38" rows="3" class="form-control" required>{{pelicula.pelResumen}}</textarea>
            </div>
            <div class="mb-3">
                <label for="Genero" class="form-label fw-bold">Género</label>
                <select name="Genero" class="form-select" required>
                    <option value="">Seleccione</option>
                    {% for g in generos %}
                    {% if g.id == pelicula.pelGenero.pk %}
                    <option value="{{ g.pk }}" selected>{{ g.genNombre }}</option>
                    {% else %}
                    <option value="{{ g.pk }}">{{g.genNombre}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label fw-bold">Foto</label>
                <input type="file" name="foto" class="form-control" required>
            </div>
            <div class="mb-3">
                <button class="btn btn-secondary">Actualizar</button>
            </div>
            <input type="hidden" name="idPelicula" value="{{pelicula.pk}}">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
