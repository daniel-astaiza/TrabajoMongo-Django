<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.print.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.1/css/buttons.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css">
    {% load static %}
    <script src="{% static '../static/js/app.js' %}"></script>
    <title>Listar Peliculas</title>
    
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center gap-4 p-4">
        <h3>PELICULAS</h3>
        <div class="table-responsive"> 
            <table id="tblProductos" class="table table-bordered"> 
                <thead class="table-dark"> 
                    <tr>
                        <th scope="col">Código</th> 
                        <th scope="col">Título</th>
                        <th scope="col">Protagonista</th>
                        <th scope="col">Duración</th>
                        <th scope="col">Resumen</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Género</th>
                        <td scope="col">Acciones</td>
                    </tr>
                </thead>
                <tbody>
                    {% for p in peliculas %}
                    <tr>
                        <td>{{p.pelCodigo}}</td>
                        <td>{{p.pelTitulo}}</td>
                        <td>{{p.pelProtagonista}}</td>
                        <td>{{p.pelDuracion}}</td>
                        <td>{{p.pelResumen}}</td>
                        <td>
                            <img src="/media/{{p.pelFoto}}" alt="" width="100" height="100">
                        </td>
                        <td>{{p.pelGenero.genNombre}}</td>

                        <td class="d-flex">
                            <button class="btn btn-danger" onclick="eliminarPelicula('{{p.pk}}')">eliminar</button>
                            <a href="/consultarPelicula/{{p.pk}}">
                            <button  class="btn btn-primary">editar</button></a>
                        </td>
                    </tr>
                    
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>

    </div>
    <script>
        new DataTable('#tblProductos', {
            layout: {
                topStart: {
                    buttons: ['excel', 'pdf', 'print']
                }
            }
        });
    </script>

    
    
</body>
</html>
